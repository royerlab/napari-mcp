name: Build and Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "mkdocs.yml"
      - "requirements-docs.txt"
      - ".github/workflows/docs.yml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "mkdocs.yml"
      - "requirements-docs.txt"

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.5.13"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements-docs.txt

      - name: Configure Git
        run: |
          git config --global user.name "docs-bot"
          git config --global user.email "docs-bot@users.noreply.github.com"

      - name: Build documentation
        run: |
          mkdocs build --clean --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job for PR previews - build only, don't deploy
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.5.13"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements-docs.txt

      - name: Build documentation (PR preview)
        run: |
          mkdocs build --clean --strict

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Check if site was built successfully
            const siteExists = fs.existsSync('site/index.html');

            const comment = siteExists
              ? "✅ Documentation builds successfully! The site will be updated when this PR is merged."
              : "❌ Documentation build failed. Please check the logs for errors.";

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
